<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      type="img/png"
      href="./src/Google-Logo-PNG-HD-Quality.png"
    />
  </head>
  <body>
    <nav>
      <div class="nav__wrapper">
        <div class="nav__buttons">
          <div class="gmail__images__wrapper">
            <div class="gmail__wrapper">
              <a href="#">Gmail</a>
            </div>

            <div class="images__wrapper">
              <a href="#">Images</a>
            </div>
          </div>
          <div class="app__wrapper">
            <a href="#"><img src="./src/point.png" /></a>
          </div>
          <div class="account__wrapper">
            <a href="#"><img src="./src/t.png" alt="" /></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="first__row">
      <img class="google__logo" src="./src/googlelogo.png" />
    </div>

    <div class="second__row">
      <div class="search__wrapper">
        <div class="search__box">
          <div class="search__bar">
            <div class="search__logo__wrapper">
              <img
                src="./src/search_black_24dp.png"
                style="height: 20px; width: 20px"
              />
            </div>
            <input class="search__input" type="text" />
            <div class="photo__logo__wrapper" style="cursor: pointer">
              <img
                src="./src/photo.png"
                style="height: 24px; width: 24px"
                alt=""
              />
            </div>
          </div>
          <div class="button__wrapper">
            <div class="search__button">Recherche Google</div>
            <div class="lucky__button">J'ai de la chance</div>
          </div>
        </div>
      </div>
    </div>
    <div class="third__row"></div>
    <footer>
      <div class="country__wrapper">
        <div style="padding: 15px; color: #9aa0a6">France</div>
      </div>
      <div class="options__wrapper">
        <div class="objectif__wrapper">
          <a href="#"
            ><img
              src="./src/petitefeuillealacon.png"
              style="height: 14px; padding-right: 6px; width: auto"
            />Nos objectifs en matière de développement durable</a
          >
        </div>

        <div class="left__options">
          <a class="options" href="#">À propos</a>
          <a class="options" href="#">Publicité</a>
          <a class="options" href="#">Entreprise</a>
          <a class="options" href="#"
            >Comment fonctionne la recherche Google ?</a
          >
        </div>

        <div class="right__options">
          <a class="options" href="#">Signaler un contenu inapproprié</a>
          <a class="options" href="#">Infos consommateurs</a>
          <a class="options" href="#">Confidentialité</a>
          <a class="options" href="#">Conditions</a>
          <a class="options" href="#">Paramètres</a>
        </div>
      </div>
    </footer>
  </body>
</html>
